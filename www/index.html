<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/material.css">
        <script src="js/jQuery.js"></script>
        <title>Mood Ring</title>
    </head>
    <body>
    <div class="content-grid mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="custom-header mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <!-- Title -->
                        <span class="custom-title mdl-layout-title">MOOD RING</span>
                        <!-- Add spacer, to align navigation to the right -->
                        <div class="mdl-layout-spacer"></div>
                        <!-- Navigation. We hide it in small screens. -->
                    </div>
                </header>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <button id ="myBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">Place your finger on the camera</button>
                <div class="mdl-card__title mdl-card--expand">
                    <img class="gem-img" src="img/gem.png">
                </div>
                <div id="mood-text"></div>
            </div>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
        </div>
    </div>
    </body>
</html>
